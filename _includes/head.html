{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  // Force light theme immediately to prevent dark mode flash
  document.documentElement.removeAttribute('data-theme');
  // Prevent any dark mode from being applied
  if (document.documentElement.getAttribute('data-theme') === 'dark') {
    document.documentElement.removeAttribute('data-theme');
  }
  // Continuously check and remove dark theme (in case browser adds it)
  setInterval(function() {
    if (document.documentElement.getAttribute('data-theme') === 'dark') {
      document.documentElement.removeAttribute('data-theme');
    }
  }, 100);
</script>

<!-- Force light color scheme -->
<meta name="color-scheme" content="light only">
<style>
  /* Force light theme styles - override any dark theme */
  html[data-theme="dark"],
  html[data-theme="dark"] * {
    color-scheme: light !important;
  }
</style>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
